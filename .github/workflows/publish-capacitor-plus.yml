name: Publish Capacitor+

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
  workflow_call:

env:
  NPM_SCOPE: '@capacitor-plus'

jobs:
  publish:
    runs-on: macos-15
    timeout-minutes: 60
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          filter: blob:none
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: plus

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "Capacitor+ Bot"
          git config user.email "bot@capgo.app"

      - name: Restore Dependency Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-dependencies-cache-${{ hashFiles('**/package.json') }}

      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: |
          npm run build --workspace=core
          npm run build --workspace=cli

      - name: Run tests
        run: |
          npm test --workspace=core || true
          npm test --workspace=cli || true

      - name: Version and publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          # Determine version bump type
          RELEASE_TYPE="${{ github.event.inputs.release_type || 'patch' }}"

          echo "Publishing with release type: $RELEASE_TYPE"

          if [ "$RELEASE_TYPE" = "prerelease" ]; then
            # Prerelease version
            npx lerna version prerelease \
              --conventional-commits \
              --conventional-prerelease \
              --preid plus \
              --force-publish \
              --yes

            npx lerna exec -- npm publish --tag next --provenance
          else
            # Standard release
            npx lerna version $RELEASE_TYPE \
              --conventional-commits \
              --force-publish \
              --yes

            npx lerna exec -- npm publish --tag latest --provenance
          fi

      - name: Get published version
        id: version
        run: |
          VERSION=$(node -p "require('./core/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Published version: $VERSION"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Generate release notes from conventional commits
          RELEASE_NOTES=$(cat <<'EOF'
          ## Capacitor+ v$VERSION

          This release includes the latest changes synced from upstream [ionic-team/capacitor](https://github.com/ionic-team/capacitor).

          ### Installation

          ```bash
          npm install @capacitor-plus/core@$VERSION
          npm install @capacitor-plus/cli@$VERSION
          npm install @capacitor-plus/android@$VERSION
          npm install @capacitor-plus/ios@$VERSION
          ```

          ### What is Capacitor+?

          Capacitor+ is an automated fork of Capacitor that:
          - Syncs daily with upstream Capacitor
          - Runs full CI/CD on all changes
          - Auto-publishes verified releases

          ---
          *This release was automatically generated by the Capacitor+ pipeline*
          EOF
          )

          gh release create "plus-$VERSION" \
            --title "Capacitor+ v$VERSION" \
            --notes "$RELEASE_NOTES" \
            --target plus || echo "Release may already exist"

  notify-failure:
    runs-on: ubuntu-latest
    needs: publish
    if: failure()
    steps:
      - name: Create issue on failure
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          gh issue create \
            --repo ${{ github.repository }} \
            --title "Capacitor+ publish failed - $(date +%Y-%m-%d)" \
            --body "The automated Capacitor+ publish workflow failed. Please investigate." \
            --label "automated,needs-attention"
